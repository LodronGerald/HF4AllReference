<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://petershaggynoble.github.io/MDI-Sandbox/light/?icon=arrow-left">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"> </script>
    <script>
        let IDXs = [];
        let MAXs = [];
        let SRCDIR = [];
        let CREW = 0;
        let THRUSTER = 1;
        let GENERATOR = 2;
        let REACTOR = 3;
        let REFINERY = 4;
        let ROBONAUT = 5;
        let RADIATOR = 6;
        let FREIGHTER = 7;
        let GWTHRUSTER = 8;
        let BERNAL = 9;
        let COLONIST = 10;

        for(let i=0;i<11; ++i){
            IDXs.push(0);
        }
        SRCDIR.push("crew/card");
        SRCDIR.push("thruster/card");
        SRCDIR.push("generator/card");
        SRCDIR.push("reactor/card");
        SRCDIR.push("refinery/card");
        SRCDIR.push("robonaut/card");
        SRCDIR.push("radiator/card");
        SRCDIR.push("freighter/card");
        SRCDIR.push("gwthruster/card");
        SRCDIR.push("bernal/card");
        SRCDIR.push("colonist/card");
        MAXs.push(5);
        MAXs.push(11);//thruster
        MAXs.push(16);//generator
        MAXs.push(11);//reactor
        MAXs.push(11);//refinery
        MAXs.push(11);//robonaut
        MAXs.push(11);//radiator
        MAXs.push(6);//freighter
        MAXs.push(6);//gwthruster
        MAXs.push(11);//bernal
        MAXs.push(17);//colonist

        function next(idx){

            IDXs[idx]++;
            if(IDXs[idx] > MAXs[idx]) {
                IDXs[idx] = 0;
            }

            let SRC = SRCDIR[idx];
            SRC += String(IDXs[idx]);
            SRC += ".jpg";

            let SRCb = SRCDIR[idx];
            SRCb += String(IDXs[idx]);
            SRCb += "b.jpg";

            let OBJ = "img";
            OBJ += String(idx);
            OBJ += ".src = SRC;";
            let OBJb = "img";
            OBJb += String(idx);
            OBJb += "b.src = SRCb;";
            eval(OBJ);
            eval(OBJb);
            

        }
        function prev(idx){

            if(IDXs[idx]>0)
               IDXs[idx]--;
            else
               IDXs[idx]=MAXs[idx];

            let SRC = SRCDIR[idx];
            SRC += String(IDXs[idx]);
            SRC += ".jpg";

            let SRCb = SRCDIR[idx];
            SRCb += String(IDXs[idx]);
            SRCb += "b.jpg";

            let OBJ = "img";
            OBJ += String(idx);
            OBJ += ".src = SRC;";
            let OBJb = "img";
            OBJb += String(idx);
            OBJb += "b.src = SRCb;";
            eval(OBJ);
            eval(OBJb);
           
           

        }
    </script>
</head>
